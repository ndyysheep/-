<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Noto Sans SC', sans-serif;
        }
        form {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            color: #2193b0;
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>楼层已清空</h1>
    <form action="/floor" method="post">
        <br>
        <label>楼层:{{floor_id}}</label>
        <label>角色名:{{role_name}}</label>
        <br>
        <div style="height: 10px;"></div>
        <input type="submit" name="action" value="查看角色信息">
        <div style="height: 10px;"></div>
        <input type="submit" name="action" value="前往下一层">
        <div style="height: 10px;"></div>
        <input type="submit" name="action" value="退出游戏">
        <div style="height: 10px;"></div>
        <input type="hidden" name="role_id" value="{{ role_id }}">
        <input type="hidden" name="floor_id" value="{{floor_id}}">
    </form>
</body>
</html>
